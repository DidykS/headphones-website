<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnyside Landing</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <div class="header__logo">
          <img src="./assets/img/logo.svg" alt="logo">
        </div>

        <div class="nav">
          <a href="#" class="nav__link">About</a>
          <a href="#" class="nav__link">Services</a>
          <a href="#" class="nav__link">Projects</a>
          <a href="#" class="nav__link">Contact</a>
        </div>

      </div> <!-- /header__inner -->
    </div> <!-- /container -->
  </header> <!-- /header -->


  <!-- intro -->
  <div class="intro">
    <div class="container">
      <div class="intro__inner">
        <h1 class="intro__title">
          We are creatives
        </h1>
        <img class="intro__img" src="./assets/img/icons/icon-arrow-down.svg" alt="icon-arrow-down">
      </div> <!-- /intro__inner -->
    </div> <!-- /container -->
  </div> <!-- /intro -->


  <!-- first section -->
  <section class="section">
    <div class="container">
      <div class="section__inner">
        <div class="section__inner--item transform--content">
          <div class="transform">
            <h2 class="section__title">Transform your brand</h2>
            <p class="section__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid autem ab tempora iusto laudantium assumenda expedita atque fugiat illo. Assumenda, corrupti perspiciatis. Quas vitae incidunt laudantium?</p>
            <a href="#" class="btn btn--yellow">Learn More</a>
          </div>
        </div>
        <div class="section__inner--item">
          <img class="section__img" src="./assets/img/sections/image-transform.jpg" alt="">
        </div>
      </div> <!-- section__inner -->
    </div> <!-- container -->
  </section> <!-- section -->

  <!-- JavaScript -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
